<!DOCTYPE html>


<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
	</head>
	
	<style>
		html, body
		{
			margin: 0;
			border: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-family: Segoe UI, Verdana, sans-serif;
			overflow: hidden;
		}
		
		#divGrid
		{
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 18em auto;
			grid-template-rows: auto;
		}
		
		#divSidePanel
		{
			width: 100%;
			grid-column: 1;
			grid-row: 1;
			background-color: #eee;
			font-size: 0.75em;
			overflow-x: hidden;
			overflow-y: visible;
		}
		
		#canvasMain
		{
			width: 100%;
			height: 100%;
			grid-column: 2;
			grid-row: 1;
		}

		#cameraSpeedControl
		{
			position: fixed;
			top: 0.5em;
			right: 0.5em;
			z-index: 1000;
			display: flex;
			align-items: center;
			gap: 0.4em;
			padding: 0.35em 0.45em;
			border-radius: 0.4em;
			background-color: rgba(238, 238, 238, 0.9);
			border: 1px solid #ccc;
			font-size: 0.75em;
		}

		#inputCameraSpeed
		{
			width: 4.5em;
		}
		
		.panel
		{
			width: 100%;
		}
		
		.panelTitle
		{
			width: 100%;
			height: 1.75em;
		}
		
		.panelContent
		{
			width: 100%;
		}
		
		.panelRowElement
		{
			width: 100%;
			padding: 0.25em;
		}
		
		.panelGroupTitle
		{
			font-weight: bold;
		}
		
		.panelGroup
		{
			width: 100%;
			margin: 0.25em;
			padding: 0;
		}
		
		.panelLabel
		{
		
		}
		
		.panelButton
		{
			
		}
		
		.panelCheckbox
		{
			margin-top: 0.2em;
			margin-bottom: 0.05em;
		}
		
		.panelInputLabel
		{
			float: left;
			width: 6em;
			margin-top: 0.15em;
			margin-right: 0.25em;
			text-align: right;
		}
		
		.panelNumericInputLabel
		{
			float: left;
			width: 6em;
			margin-top: 0.15em;
			margin-right: 0.25em;
			text-align: right;
			cursor: ns-resize;
			user-select: none;
		}
		
		.panelNumericInput
		{
			width: 10em;
		}
		
		.panelSelect
		{
			width: 11em;
		}
	</style>
	
	<body onload="main()">
		<div id="divGrid">
			<div id="divSidePanel"></div>
			<canvas id="canvasMain"></canvas>
		</div>

		<div id="cameraSpeedControl">
			<label for="inputCameraSpeed">Cam Speed</label>
			<input id="inputCameraSpeed" type="number" min="0.1" max="10" step="0.1" value="0.5">
		</div>
		
		<script>
			const { main } = require("./src/mainWindow.js")
		</script>
	</body>
	
</html>
